<form>
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
  <div class="mb-3">
    <label>Card Owner Name</label>
    <input type="text" class="form-control form-control-lg" placeholder="Name on card" #cardOwnerName="ngModel" name="cardOwnerName" [(ngModel)]="service.formData.cardOwnerName">
  </div>

  <div class="mb-3">
    <label>Card Number</label>
    <input type="text" class="form-control form-control-lg" placeholder="16 Digit Card Number" #cardNumber="ngModel" name="cardNumber" [(ngModel)]="service.formData.cardNumber">
  </div>

  <div class="mb-3">
    <label>Expire Date</label>
    <input type="text" class="form-control form-control-lg" placeholder="MM/YY" #expirationDate="ngModel" name="expirationDate" [(ngModel)]="service.formData.expirationDate">
  </div>

  <div class="mb-3">
    <label>Security Code</label>
    <input type="text" class="form-control form-control-lg" placeholder="CVV" #securutyCode="ngModel" name="securutyCode" [(ngModel)]="service.formData.securutyCode">
  </div>

  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">
      Submit
    </button>
  </div>
</form>
